<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Places Search Box</title>
    <script type="text/javascript" src="{{ url_for('static', filename = 'script.js') }}"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 600px;
        width: 800px;
        left: 50px;
        top: 50px;
        float:left;
        box-sizing: border-box;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
      }

      #infowindow-content .title {
        font-weight: bold;
      }

      #infowindow-content {
        display: none;
      }

      #map #infowindow-content {
        display: inline;
      }

      .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
      }

      #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
      }

      .pac-controls {
        display: inline-block;
        padding: 5px 11px;
      }

      .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }

      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      #pac-input:focus {
        border-color: #4d90fe;
      }

      #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
      }
      #target {
        width: 345px;
      }
      #google_form{
        left: 300px;
        height: 600px;
        width: 600px;
        background-color: '#66ccff';
        float:left;
      }
      .watermark {
        width: 100%;
        height: 100%;
        display: block;
        position: relative;
      }

      .watermark::after {
        content: "";
        background:url(https://pinnacleforum.com/wp-content/uploads/2015/11/denver-skyline.jpg);
        opacity: 0.2;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        position: absolute;
        z-index: -1;   
      }

      body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
    width: 100%;

    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    float: left;
    height: 500px;
    top: 50px;
}

    </style>
  </head>
  <body>
    <div class="watermark">

    <center><h1>Welcome to the Mile High City</h1>
   <!-- We are trying to create a platform where authorized people can report a crime they witnessed/ heard. The purpose of this platform is to keep people informed about their communities and authorities who want a real time information.<br>
    So if you want to report a crime please enter some details below and closest address (postal address or a cross street) where you witnessed a crime.<br><br> -->
    

    <div class="container">
  <form  action = "/json_submit" onsubmit="formSubmit();" method="POST">
    <h3>Report a Crime!</h3>
    <label for="q1">When did the crime happen?</label>
    <input type="text" id="date" name="date" placeholder="mm/dd/yyyy"></input><br>
    <label for="q2">What time the crime happen?</label>
    <input type="text" id="time" name ="time" placeholder="18:30"></input><br>
    <label for="q3">Where did the crime happen?</label>
    <input type="text" id="addr" name ="addr" placeholder="1942 Broadway"></input><br>
    <label for="country">What type of crime was it?</label>
    <select id="crime" name="crime">
      <option value="larceny">Larceny</option>
      <option value="robbery">Robbery</option>
      <option value="drug-alcohol">Drug Alcohol</option>
    </select>

    <input type="submit" value="Submit">
  </form>
</div>

    <!-- <iframe id ="google_form" src="https://docs.google.com/forms/d/e/1FAIpQLSctHf8mrsegQz4h338mkKYmEHEUrrdqh065jz7FCC5CEZRNkA/viewform?embedded=true" width="640" height="1192" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>  -->       
    <input id="pac-input"  type="text" placeholder="Search Box"></center>
    <div id="map"></div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9Lyy3xyrHYDUq8-MzQmlwcF4ikPoEuIQ&libraries=places&callback=initAutocomplete"
         async defer></script>
    </div>
    <center><a href="/hi">View PastCrimes!</a></center>


  </body>
</html>
